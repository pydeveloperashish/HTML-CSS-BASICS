<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
                    flex-direction: row;">
            <div style="background-color:lightblue;">div 1 text</div>
            <div style="background-color:lightpink;">div 2 <p>text</p></div>
        </div>

        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 30px">
            <div style="background-color:lightblue; width:100px;">div 1 text</div>
            <div style="background-color:lightpink; flex: 1">div 2 flex1<p>text</p></div>
        </div>


        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 30px">
            <div style="background-color:lightblue; width:100px;">div 1 text</div>
            <div style="background-color:lightpink; flex: 1">div 2 flex1<p>text</p></div>
            <div style="background-color:lightblue; width:100px; flex: 2;">div 3flex2</div>

        </div>


        <div style="display: flex;
                    height: 70px;
                    border-width: 1px;
                    border-style: solid;
                    border-color: gray;
                    flex-direction: row;
                    margin-top: 30px;
                    justify-content: end">
            <div style="background-color:lightblue; width:100px;">100px</div>
            <div style="background-color:lightpink; width:100px">100px</div>
            <div style="background-color:lightblue; width:100px;">100px</div>

        </div>


        <div style="display: flex;
                    height: 70px;
                    border-width: 1px;
                    border-style: solid;
                    border-color: gray;
                    flex-direction: row;
                    margin-top: 30px;
                    justify-content: space-between;">
            <div style="background-color:lightblue; width:100px;">100px</div>
            <div style="background-color:lightpink; width:100px">100px</div>
            <div style="background-color:lightblue; width:100px;">100px</div>

        </div>
        

        <div style="display: flex;
                    height: 70px;
                    border-width: 1px;
                    border-style: solid;
                    border-color: gray;
                    flex-direction: row;
                    margin-top: 30px;
                    justify-content: space-between;
                    align-items: center;">
            <div style="background-color:lightblue; width:100px;">100px</div>
            <div style="background-color:lightpink; width:100px">100px</div>
            <div style="background-color:lightblue; width:100px;">100px</div>

        </div>
        
        
    </body>

</html>
